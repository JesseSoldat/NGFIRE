<i id="spin" class="fa fa-spinner fa-spin fa-2x fa-fw"" aria-hidden="true"></i>
<form ng-repeat="t in temp" ng-submit="vm.editChar(char)">

	<input ng-if="(tempId === t.$id)"  type="text" placeholder="Name" ng-model="char.name">
	<input ng-if="(tempId === t.$id)"  type="text" placeholder="Image URL" ng-model="char.url">
	<button ng-if="(tempId === t.$id)" id="editBtn">Edit</button>
</form>
