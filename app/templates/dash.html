<div>
	<div class="charWrapper" ng-repeat="a in array">
	<div ng-if="!a.from"  ng-show="counter(a.$id)">
		<h3>{{a.name}}</h3>
		<div id="DashBtnWrap">
			<button ng-click="deleteChar(a.$id)">Delete</button>
			<!-- <button ng-click="editChar(a.$id)">Edit</button> -->
			<a href="#/edit/{{a.$id}}"><button id="DashEditBtn">Edit</button></a>	
		</div>
		
		<img ng-src="{{a.url}}">
	</div>
	</div>
</div>
