<h3>{{user}}</h3>
<ul class="chatbox">
    <li ng-if="message.from" id="chatMessage" ng-repeat="message in messages">{{ message.from }}: {{ message.content }}</li>
  </ul>

<form ng-submit="addMessage()">
    <input type="text" ng-model="message">
    <input type="submit" value="Add Message">
  </form>
